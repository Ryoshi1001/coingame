<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Rock Paper Scissor</title>
  <link rel="stylesheet" href="12r.css">
</head>

<body>

  <p class="titlename">Rock Paper Scissors</p>


  <button class="drawing-btn js-rock-btn">
    <img src="rock-emoji.png" alt="/" class="picturedrawing">
  </button>

  <button class="drawing-btn js-paper-btn">
    <img src="paper-emoji.png" alt="/" class="picturedrawing">
  </button>

  <button class="drawing-btn js-scissors-btn">
    <img src="scissors-emoji.png" alt="/" class="picturedrawing">
  </button>

  <p class="js-result resultp"></p>

  <p class="js-moves movep"></p>

  <p class="js-score scorep"></p>

  <button class="score-btn">
  Score start
  </button>
  

  <button class="computer-play-btn js-computer-play-btn";
  >Computer Play</button>
  <p class="resetquestion"></p>
  

  <script src="12r.js"></script>
</body>

</html>
